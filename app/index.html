<html>
<title>Counter</title>
<link rel="icon" href="/Users/hamza/Desktop/iconforhtml.png" type="image/icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="index.css">
<body>
    <main>
        <div class="main-app">
            <h1 class="counter-header">Counter:</h1>
            <h1 id="count-el">0</h1>
            <div class="buttons">
                <button id="btn-increment" onclick="increment()">INCREMENT <i class="fa fa-plus" aria-hidden="true"></i></button>
                <button id="btn-save" onclick="save()">SAVE <i class="fa fa-save"></i></button>
                <button id="dtpe-btn" onclick="DTPE()">Delete the previous Entries <i class="fa fa-trash"aria-hidden="true"></i></button>
                <h1 id="save-el">Previous Entries: &nbsp </h1>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
